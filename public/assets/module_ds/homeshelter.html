<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>myApp</title>
		<link
			rel="shortcut icon"
			href="/assets/view/img/favicon.jpg"
			type="image/jpeg" />
		<!-- custom css -->
		<link rel="stylesheet" href="/assets/view/style/css/main.css" />
		<style>
			body {
				background-image: url("img/psalm23_cover3.jpg");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				height: 100%;
			}

			header {
				display: flex;
				align-items: center;
				padding: 20px;
				background-color: rgb(116, 113, 113);
			}
		</style>
	</head>
	<body>
		<!-- root DOM element to contain the page views later-->
		<div id="root">
			<div class="grid-container">
				<div>
					<div class="row">
						<div class="col-md-12" id="header"></div>
					</div>
				</div>
				<div class="container page-body" id="main-body-container">
					<div
						class="container"
						id="main-body"
						style="
							overflow: hidden;
							background-color: rgba(234, 229, 208, 0.51);
						">
						<!-- Put more html content here -->
						<header
							class="d-flex justify-content-sm-between"
							style="background-color: rgb(255, 252, 240)">
							<div
								class="d-flex flex-wrap justify-content-center">
								<img
									class="rounded-circle shadow"
									width="80px"
									height="80px"
									src="paws1.jpg"
									alt="" />
								&nbsp;&nbsp;
								<h1 class="text-success m-auto">
									Community Helping Paws
								</h1>
							</div>

							<div class="width:1250px"></div>
							<div
								style="float: right; height: 100%"
								class="d-flex flex-wrap justify-content-center">
								<ul class="nav nav-pills">
									<li class="nav-item">
										<a
											href="programs.html"
											class="nav-link text-black fs-5 fw-bolder"
											>Programs</a
										>
									</li>
									<li class="nav-item">
										<a
											href="articles.html"
											class="nav-link text-black fs-5 fw-bolder"
											>Articles</a
										>
									</li>
								</ul>
							</div>
						</header>
						<br />
						<div id="contents"></div>
					</div>
				</div>
				<div>
					<div class="row">
						<div class="col-md-12" id="footer"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- jquery javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<!-- bootstrap javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- supabase API javascript -->
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<!-- controller javascript -->
		<script type="module">
			import {
				user_is_logged_in,
				user_is_a,
			} from "/assets/model/local/login_user.js"

			import { menu_view } from "/assets/view/js/sub/menu_view_ds.js"
			import { footer_view } from "/assets/view/js/sub/footer_view.js"

			let menu_options = [
				"home",
				"login",
				"buyer_signup",
				"seller_signup",
				"buyer_about",
				"buyer_merch",
			]
			if (user_is_logged_in()) {
				if (user_is_a("seller")) {
					menu_options = [
						"home",
						"seller_dashboard",
						"seller_reg_item",
						"seller_ord_item",
						"buyer_about",
						"buyer_merch",
						"logout",
					]
				} else {
					menu_options = [
						"home",
						"buyer_dashboard",
						"buyer_checkout",
						"buyer_about",
						"buyer_merch",
						"logout",
					]
				}
			}

			//console.log(menu_options)
			menu_view("", menu_options, "header")
			footer_view("footer")
			$("#main-body-container").removeClass("container") // remove this to make the container visible

			$("#contents").html(/*html*/ `
            
		<h2>BRING HOME A PAW!</h2>
		<p>
			Adopting or fostering a dog can be a very rewarding experience for
			both you and the dog. Here are some things to consider when making
			this decision:
		</p>
		<p>Adopting a Dog:</p>
		<ul style="list-style-type: disc">
			<li>
				When you adopt a dog, you are giving a forever home to a dog who
				may have been surrendered or abandoned. This can be a very
				fulfilling experience.
			</li>
			<li>
				You will have to fill out an adoption application and go through
				an adoption process, which may involve a home visit and other
				requirements.
			</li>
			<li>
				You may need to pay an adoption fee, which can vary depending on
				the shelter or rescue organization.
			</li>
			<li>
				Adopted dogs may come with unknown backgrounds or health issues,
				so be prepared to potentially deal with those issues.
			</li>
			<br />
			<img src="adopt1.jpg" alt="" srcset="" height="200" />
			<img src="adopt2.jpg" alt="" srcset="" height="200" />
			<img src="adopt3.jpg" alt="" srcset="" height="200" />
		</ul>
		<p>Fostering a Dog:</p>
		<ul style="list-style-type: disc">
			<li>
				When you foster a dog, you are providing a temporary home for a
				dog who may need some extra care or time before they are ready
				for adoption.
			</li>
			<li>
				Fostering a dog can be a great way to help out a local shelter
				or rescue organization, and it can be a good option if you are
				not ready to commit to a forever home for a dog.
			</li>
			<li>
				Fostering a dog can be a good way to test the waters of pet
				ownership, as you can get a sense of what it's like to care for
				a dog without making a permanent commitment.
			</li>
			<li>
				Foster dogs may come with some behavioral or medical issues that
				you will need to work through, so be prepared to put in some
				extra time and effort.
			</li>
			<br />
			<img src="foster1.jpg" alt="" srcset="" height="200" />
			<img src="foster2.jpg" alt="" srcset="" height="200" />
			<img src="foster3.jpg" alt="" srcset="" height="200" />
		</ul>
		<p>
			Ultimately, whether you decide to adopt or foster a dog, it's
			important to remember that owning a dog is a big responsibility and
			requires time, effort, and financial resources. Make sure you are
			ready for this commitment before taking on a new furry friend.
		</p>
		
        
            ` /*html*/)
			window.location = "#title"
		</script>
	</body>
</html>
