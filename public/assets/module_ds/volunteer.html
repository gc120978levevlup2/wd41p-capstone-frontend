<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>myApp</title>
		<link
			rel="shortcut icon"
			href="/assets/view/img/favicon.jpg"
			type="image/jpeg" />
		<!-- custom css -->
		<link rel="stylesheet" href="/assets/view/style/css/main.css" />
		<style>
			body {
				background-image: url("img/psalm23_cover3.jpg");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				height: 100%;
			}

			header {
				display: flex;
				align-items: center;
				padding: 20px;
				background-color: rgb(116, 113, 113);
			}
		</style>
	</head>
	<body>
		<!-- root DOM element to contain the page views later-->
		<div id="root">
			<div class="grid-container">
				<div>
					<div class="row">
						<div class="col-md-12" id="header"></div>
					</div>
				</div>
				<div class="container page-body" id="main-body-container">
					<div
						class="container"
						id="main-body"
						style="
							overflow: hidden;
							background-color: rgba(234, 229, 208, 0.51);
						">
						<!-- Put more html content here -->
						<header
							class="d-flex justify-content-sm-between"
							style="background-color: rgb(255, 252, 240)">
							<div
								class="d-flex flex-wrap justify-content-center">
								<img
									class="rounded-circle shadow"
									width="80px"
									height="80px"
									src="paws1.jpg"
									alt="" />
								&nbsp;&nbsp;
								<h1 class="text-success m-auto">
									Community Helping Paws
								</h1>
							</div>

							<div class="width:1250px"></div>
							<div
								style="float: right; height: 100%"
								class="d-flex flex-wrap justify-content-center">
								<ul class="nav nav-pills">
									<li class="nav-item">
										<a
											href="programs.html"
											class="nav-link text-black fs-5 fw-bolder"
											>Programs</a
										>
									</li>
									<li class="nav-item">
										<a
											href="articles.html"
											class="nav-link text-black fs-5 fw-bolder"
											>Articles</a
										>
									</li>
								</ul>
							</div>
						</header>
						<br />
						<div id="contents"></div>
					</div>
				</div>
				<div>
					<div class="row">
						<div class="col-md-12" id="footer"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- jquery javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<!-- bootstrap javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- supabase API javascript -->
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<!-- controller javascript -->
		<script type="module">
			import {
				user_is_logged_in,
				user_is_a,
			} from "/assets/model/local/login_user.js"

			import { menu_view } from "/assets/view/js/sub/menu_view_ds.js"
			import { footer_view } from "/assets/view/js/sub/footer_view.js"

			let menu_options = [
				"home",
				"login",
				"buyer_signup",
				"seller_signup",
				"buyer_about",
				"buyer_merch",
			]
			if (user_is_logged_in()) {
				if (user_is_a("seller")) {
					menu_options = [
						"home",
						"seller_dashboard",
						"seller_reg_item",
						"seller_ord_item",
						"buyer_about",
						"buyer_merch",
						"logout",
					]
				} else {
					menu_options = [
						"home",
						"buyer_dashboard",
						"buyer_checkout",
						"buyer_about",
						"buyer_merch",
						"logout",
					]
				}
			}

			//console.log(menu_options)
			menu_view("", menu_options, "header")
			footer_view("footer")
			$("#main-body-container").removeClass("container") // remove this to make the container visible

			$("#contents").html(/*html*/ `
            
	<h2>COMMUNITY VOLUNTEER!</h2>
		<p>
			Volunteering in a community of dog lovers can be an enriching
			experience for individuals who love dogs and want to contribute to
			the welfare of animals. Here are some reasons why volunteering in a
			community of dog lovers is worthwhile:
		</p>
		<ol type="1">
			<li>
				Help dogs in need: Volunteering in a dog-loving community is a
				great way to help dogs in need. You can assist in caring for
				dogs, training them, and even finding them permanent homes. By
				volunteering, you can make a difference in the lives of dogs and
				improve their well-being.
			</li>
			<br />
			<li>
				Meet like-minded individuals: Volunteering in a dog-loving
				community allows you to meet people who share your love for
				dogs. You can make new friends, learn from each other, and have
				fun working together towards a common goal.
			</li>
			<br />
			<img src="volunteer1.jpg" alt="" srcset="" height="200" />
			<img src="volunteer2.jpg" alt="" srcset="" height="200" />
			<img src="volunteer3.jpg" alt="" srcset="" height="200" />
			<br />
			<br />
			<li>
				Gain experience: Volunteering in a dog-loving community is an
				excellent opportunity to gain experience in animal care,
				training, and welfare. You can learn new skills that can benefit
				you in other areas of your life, such as empathy, compassion,
				and teamwork.
			</li>
			<br />

			<li>
				Make a positive impact: Volunteering in a dog-loving community
				enables you to make a positive impact in your community. You can
				help raise awareness of animal welfare issues, promote
				responsible pet ownership, and encourage others to get involved
				in animal welfare.
			</li>
			<br />
			<li>
				Feel good: Volunteering can be a fulfilling experience that
				provides a sense of purpose and achievement. You can feel good
				knowing that you are making a difference in the lives of animals
				and contributing to the greater good of society.
			</li>
			<br />
			<img src="volunteer4.jpg" alt="" srcset="" height="200" />
			<img src="volunteer5.jpg" alt="" srcset="" height="200" />
			<img src="volunteer6.jpg" alt="" srcset="" height="200" />
		</ol>
		<p>
			In conclusion, volunteering in a community of dog lovers is a
			fantastic way to help dogs in need, meet like-minded individuals,
			gain experience, make a positive impact, and feel good. Whether you
			have experience working with dogs or not, there are always
			opportunities to contribute and learn in a dog-loving community. So
			why not give it a try and see how you can make a difference in the
			lives of dogs and the people who love them?
		</p>
		
        
            ` /*html*/)
			window.location = "#title"
		</script>
	</body>
</html>
