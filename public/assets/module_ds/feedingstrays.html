				"buyer_about",
				"buyer_merch",
			]

						"buyer_dashboard",
						"buyer_checkout",
						"buyer_about",

			//console.log(menu_options)

			$("#contents").html(/*html*/ `
            
		<h2>FEEDING A PAW!</h2>
		<p>
			Feeding stray dogs is a contentious issue that often raises
			questions about safety, ethics, and the impact on communities. While
			some people might argue that feeding stray dogs is a compassionate
			act of kindness, others believe it only perpetuates the problem of
			stray dogs and might even create more issues for the community.
		</p>
		<p>
			In many parts of the world, stray dogs are a common sight on the
			streets. Some of these dogs are abandoned or lost pets, while others
			were born on the streets and have never had a permanent home. These
			dogs often scavenge for food in garbage bins and rely on the
			kindness of strangers for their survival.
		</p>
		<p>
			Feeding stray dogs can be a noble act of kindness, especially if
			done with the intention of providing sustenance and helping these
			dogs survive. However, it is essential to keep in mind that feeding
			stray dogs can also have unintended consequences. For example,
			feeding stray dogs in public places might attract more dogs to the
			area, creating a larger population of strays.
		</p>
		<img src="feeding1.jpg" alt="" srcset="" height="200" />
		<img src="feeding2.jpg" alt="" srcset="" height="200" />
		<img src="feeding3.jpg" alt="" srcset="" height="200" />
		<p>
			Furthermore, feeding stray dogs can also cause other issues, such as
			aggression, territorial disputes, and nuisance behaviour. It can
			also lead to overpopulation, which can lead to more dogs being
			abandoned or put down
		</p>
		<p>
			It's important to understand that feeding stray dogs is not a
			long-term solution to the problem of stray animals. It is crucial to
			address the root cause of the issue, such as pet abandonment,
			overpopulation, and lack of spaying and neutering programs.
		</p>
		<p>
			Instead of feeding stray dogs, individuals can help by supporting
			local animal shelters and rescue organizations. These groups work to
			rescue and care for abandoned and stray animals, provide medical
			treatment, and facilitate adoption to give these dogs a permanent
			home.
		</p>
		<p>
			Moreover, people can also volunteer in local animal welfare groups
			or contribute to efforts to reduce the number of strays through
			spaying and neutering programs, which can significantly reduce the
			number of strays in the community.
		</p>
		<img src="feeding4.jpg" alt="" srcset="" height="200" />
		<img src="feeding5.jpg" alt="" srcset="" height="200" />
		<img src="feeding6.jpg" alt="" srcset="" height="200" />
		<p>
			In conclusion, feeding stray dogs can be a kind and compassionate
			act, but it's essential to consider the potential impact and
			long-term consequences. It's crucial to support organizations
			working towards solving the root causes of stray animals, such as
			spaying and neutering programs, and adopting abandoned dogs. By
			supporting these efforts, we can help ensure that stray dogs receive
			proper care and attention and work towards creating a safer and
			healthier community for both humans and animals.
		</p>
		
        
            ` /*html*/)
