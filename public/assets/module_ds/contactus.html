<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>myApp</title>
		<link
			rel="shortcut icon"
			href="/assets/view/img/favicon.jpg"
			type="image/jpeg" />
		<!-- custom css -->
		<link rel="stylesheet" href="/assets/view/style/css/main.css" />
		<style>
			body {
				height: 100%;
			}

			header {
				display: flex;
				align-items: center;
				padding: 20px;
				background-color: rgb(116, 113, 113);
			}
		</style>
	</head>
	<body>
		<!-- root DOM element to contain the page views later-->
		<div id="root">
			<div class="grid-container">
				<div>
					<div class="row">
						<div class="col-md-12" id="header"></div>
					</div>
				</div>
				<div class="container page-body" id="main-body-container">
					<div
						class="container"
						id="main-body"
						style="
							overflow: hidden;
							background-color: rgba(234, 229, 208, 0.51);
						">
						<!-- Put more html content here -->
						<header
							class="d-flex justify-content-sm-between"
							style="background-color: rgb(255, 252, 240)">
							<div
								class="d-flex flex-wrap justify-content-center">
								<img
									class="rounded-circle shadow"
									width="80px"
									height="80px"
									src="paws1.jpg"
									alt="" />
								&nbsp;&nbsp;
								<h1 class="text-success m-auto">
									Community Helping Paws
								</h1>
							</div>

							<div class="width:1250px"></div>
							<div
								style="float: right; height: 100%"
								class="d-flex flex-wrap justify-content-center">
								<ul class="nav nav-pills">
									<li class="nav-item">
										<a
											href="programs.html"
											class="nav-link text-black fs-5 fw-bolder"
											>Programs</a
										>
									</li>
									<li class="nav-item">
										<a
											href="articles.html"
											class="nav-link text-black fs-5 fw-bolder"
											>Articles</a
										>
									</li>
								</ul>
							</div>
						</header>
						<br />
						<div id="contents"></div>
					</div>
				</div>
				<div>
					<div class="row">
						<div class="col-md-12" id="footer"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- jquery javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<!-- bootstrap javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- supabase API javascript -->
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<!-- controller javascript -->
		<script type="module">
			import {
				user_is_logged_in,
				user_is_a,
			} from "/assets/model/local/login_user.js"

			import { menu_view } from "/assets/view/js/sub/menu_view_ds.js"
			import { footer_view } from "/assets/view/js/sub/footer_view.js"

			let menu_options = [
				"home",
				"login",
				"buyer_signup",
				"seller_signup",
				"buyer_about",
				"buyer_merch",
			]
			if (user_is_logged_in()) {
				if (user_is_a("seller")) {
					menu_options = [
						"home",
						"seller_dashboard",
						"seller_reg_item",
						"seller_ord_item",
						"buyer_about",
						"buyer_merch",
						"logout",
					]
				} else {
					menu_options = [
						"home",
						"buyer_dashboard",
						"buyer_checkout",
						"buyer_about",
						"buyer_merch",
						"logout",
					]
				}
			}

			//console.log(menu_options)
			menu_view("", menu_options, "header")
			footer_view("footer")
			$("#main-body-container").removeClass("container") // remove this to make the container visible

			$("#contents").html(/*html*/ `


			             <div class="container">
			                 <div class="row">
			                     <div class="col-sm-12 col-md-6"><img src="happy2.png" alt="" class="w-100"></div>
			                     <div class="col-sm-12 col-md-6">
			                         <form>
			                             <div class="mb-3">
			                             <label for="exampleInputFullName1" class="form-label">Full Name</label>
			                             <input type="fullname" class="form-control" id="exampleInputFullName1" aria-describedby="FullNameHelp">
			                             <div id="FullNameHelp" class="form-text"></div>
			                             </div>
			                             <div class="mb-3">
			                                 <label for="exampleInputEmail1" class="form-label">Email Address</label>
			                                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="EmailHelp">
			                                 <div id="EmailHelp" class="form-text">We'll never share your email with anyone else.</div>
			                             </div>
			                             <div class="mb-3">
			                                 <label for="exampleInputPhoneNumber1" class="form-label">Phone Number</label>
			                                 <input type="phonenumber" class="form-control" id="exampleInputPhoneNumber1" aria-describedby="PhoneNmumberHelp">
			                                 <div id="PhoneNumberHelp" class="form-text"></div>
			                             </div>
			                             <div class="mb-3">
			                                 <label for="exampleInputSubject1" class="form-label">Subject</label>
			                                 <input type="subject" class="form-control" id="exampleInputSubject1" aria-describedby="SubjectHelp">
			                                 <div id="SubjectHelp" class="form-text"></div>
			                             </div>

			                             <div class="mb-3">
			                                 <label for="exampleInputMessageUs1" class="form-label">Message Us</label>
			                                 <textarea class="form-control" id="exampleFormControlMessageUs1" rows="3"></textarea>
			                             </div>

			                             <div class="d-grid gap-2 d-md-flex justify-content-between">
			                                 <button type="submit" class="btn btn-success justify-content-start">Submit</button>
			                             </div>
			                         </form>
			                     </div>
			                 </div>
			             </div>
			             <br/>
			         ` /*html*/)
		</script>
	</body>
</html>
